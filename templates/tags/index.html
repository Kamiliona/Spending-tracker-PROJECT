{% extends 'base.html' %}

{% block content %}

<p>
    <a href="/tags/new">New tag</a>
</p>

<table>
<ul>
    {% for tag in tags %}
    <li>{{tag.name}}</li>
    <p>
        <form action="/tags/{{ tag.id }}/delete" method="POST">
          <input class="btn btn--danger" type="submit" value="delete" />
        </form>
      </p>
    {% endfor %}
</ul>
</table>

{% endblock %}
