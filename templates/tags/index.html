{% extends 'base.html' %}

{% block content %}
<h1>Tags</h1>

    <a href="/tags/new">New tag</a>

<ul>
    {% for tag in tags %}
    <li>{{tag.name}}</li>
    <p>
        <form action="/tags/{{ tag.id }}/delete" method="POST">
          <input class="btn btn--danger" type="submit" value="delete" />
        </form>
      </p>
    {% endfor %}
</ul>

{% endblock %}
